		</foreignObject>
		<animate fill="freeze" attributeName="width" begin="click" dur="0.1" from="100%" to="1800%"></animate>
		</svg>
	</section>
	</section>
	<!-- 1-space -->
	<section style="pointer-events: none; box-sizing: border-box;">
	<svg viewBox="0 0 100 1000" xmlns="http://www.w3.org/2000/svg"
	style="pointer-events: none; visibility: hidden; box-sizing: border-box;"></svg>
	</section>
</section>
</body>
